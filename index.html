<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hải Đăng AR | Sakura Experience</title>

    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #be1e2d;
            --sakura-pink: #ffb7c5;
            --sakura-deep: #ff8fab;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: var(--font-body);
            background-color: #000;
        }

        /* --- AR VIEW --- */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1; overflow: hidden;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding-bottom: env(safe-area-inset-bottom, 20px); /* iPhone Home Bar Safe Area */
        }
        .interactive { pointer-events: auto; cursor: pointer; }

        /* --- LOADING --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--sakura-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .loading-text { color: #888; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .error-msg { color: #ff4444; margin-top: 10px; font-size: 0.8rem; text-align: center; max-width: 80%; }

        /* --- TOP BAR (Mobile Optimized) --- */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 25px;
            /* Safe area for Notch */
            margin-top: env(safe-area-inset-top, 20px); 
            width: 100%;
        }

        /* Branding */
        #branding {
            opacity: 0; transform: translateY(-20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .logo-box {
            /* Minimalist styling for name */
            padding: 5px 0;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }
        .brand-name {
            font-family: var(--font-display); font-size: 1.8rem; font-weight: 700;
            color: #fff;
            line-height: 1;
        }
        .tagline {
            font-size: 0.6rem; color: var(--sakura-pink); letter-spacing: 3px; margin-top: 5px; 
            text-transform: uppercase; font-weight: 600; opacity: 0.9;
        }

        /* Camera Switch (Top Right) */
        .switch-btn {
            width: 44px; height: 44px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .switch-btn:active { transform: rotate(180deg) scale(0.9); background: rgba(255,255,255,0.3); }

        /* --- SCAN GUIDE --- */
        #scan-guide {
            position: absolute; top: 45%; left: 50%; /* Raise slightly for better view */
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; transition: opacity 0.4s;
            width: 100%; pointer-events: none;
        }
        .scan-frame {
            width: 65vw; height: 65vw; max-width: 280px; max-height: 280px;
            border-radius: 24px;
            position: relative;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        /* Corner Accents */
        .scan-frame::before, .scan-frame::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border: 3px solid var(--sakura-pink);
            transition: all 0.3s;
        }
        .scan-frame::before { top: -2px; left: -2px; border-right: none; border-bottom: none; border-radius: 24px 0 0 0; }
        .scan-frame::after { bottom: -2px; right: -2px; border-left: none; border-top: none; border-radius: 0 0 24px 0; }
        
        /* Inner Corners (Visual trick) */
        .scan-corner-tr { position: absolute; top: -2px; right: -2px; width: 40px; height: 40px; border-top: 3px solid var(--sakura-pink); border-right: 3px solid var(--sakura-pink); border-radius: 0 24px 0 0; }
        .scan-corner-bl { position: absolute; bottom: -2px; left: -2px; width: 40px; height: 40px; border-bottom: 3px solid var(--sakura-pink); border-left: 3px solid var(--sakura-pink); border-radius: 0 0 0 24px; }

        .scan-text {
            margin-top: 30px; color: rgba(255,255,255,0.9); font-weight: 500; font-size: 0.9rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3); padding: 8px 18px; border-radius: 30px;
            display: inline-block; backdrop-filter: blur(4px);
        }

        /* --- CONTROLS (Bottom Center) --- */
        #controls {
            width: 100%; 
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 40px; /* Space from bottom edge */
            opacity: 0; transform: translateY(40px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .capture-ring {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            background: transparent;
            transition: border-color 0.3s;
        }
        .capture-btn {
            width: 62px; height: 62px;
            background: #fff; border-radius: 50%;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        /* Mobile Touch States */
        .capture-btn:active { transform: scale(0.9); background: var(--sakura-pink); }
        .capture-ring:active { border-color: rgba(255,255,255,0.8); }

        /* --- FLASH & MODAL --- */
        #flash {
            position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 2000;
        }
        #preview-modal {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #preview-img {
            width: auto; height: auto; max-width: 90vw; max-height: 70vh;
            border-radius: 16px; border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .modal-actions {
            margin-top: 30px; width: 85%; display: flex; justify-content: center; gap: 15px;
        }
        .btn {
            flex: 1; height: 50px; border-radius: 25px; border: none;
            font-family: var(--font-body); font-weight: 600; font-size: 0.95rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-close { background: rgba(255,255,255,0.15); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .btn-save { background: #fff; color: #000; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .fade-in { opacity: 1 !important; transform: translateY(0) !important; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes border-rotate { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>

    <!-- [FIX] Downgrade to Three 0.147.0 for MindAR 1.2.5 Stability -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/",
            "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
    }
    </script>
</head>
<body>

    <div id="ar-container"></div>

    <div id="ui-layer">
        <!-- Top Bar: Logo Left, Switch Camera Right -->
        <div class="top-bar">
            <div id="branding">
                <div class="logo-box">
                    <div class="brand-name">Hải Đăng</div>
                    <div class="tagline">Creative Studio</div>
                </div>
            </div>
            <div class="interactive switch-btn" id="switchCameraBtn">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
        </div>

        <!-- Center Guide -->
        <div id="scan-guide">
            <div class="scan-frame">
                <div class="scan-corner-tr"></div>
                <div class="scan-corner-bl"></div>
            </div>
            <div class="scan-text">Quét thẻ để trải nghiệm</div>
        </div>

        <!-- Bottom Controls -->
        <div id="controls" class="interactive">
            <div class="capture-ring">
                <div class="capture-btn" id="captureBtn"></div>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Đang khởi tạo AR...</div>
        <div id="error-msg" class="error-msg"></div>
    </div>
    <div id="flash"></div>

    <div id="preview-modal" class="interactive">
        <img id="preview-img" src="" alt="Capture">
        <div class="modal-actions">
            <button class="btn btn-close" id="closeModal">Đóng</button>
            <button class="btn btn-save" id="downloadBtn"><i class="fa-solid fa-download"></i> Lưu ảnh</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        // ----------------------------------------------------
        // CONFIG & STATE
        // ----------------------------------------------------
        const mindFileUrl = 'targets.mind';
        
        const CONFIG = {
            petalCount: 800,
            petalSize: 0.18,
            gravity: 0.08,
            windStrength: 0.3
        };

        let mindarThree = null;
        let renderer, scene, camera;
        let sakuraMesh = null;
        let anchor = null; 
        let clock = new THREE.Clock();
        let isTracking = false;
        
        // UI Elements
        const uiScan = document.getElementById('scan-guide');
        const uiBrand = document.getElementById('branding');
        const uiControls = document.getElementById('controls');
        const uiLoader = document.getElementById('loader');
        const uiError = document.getElementById('error-msg');

        // ----------------------------------------------------
        // 1. ASSET: REALISTIC PETAL TEXTURE
        // ----------------------------------------------------
        function createRealPetalTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; 
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            ctx.translate(128, 128);
            ctx.scale(1, 1.2); 
            
            ctx.beginPath();
            ctx.moveTo(0, 80); 
            ctx.bezierCurveTo(-50, 40, -80, -40, 0, -80); 
            ctx.bezierCurveTo(80, -40, 50, 40, 0, 80); 
            
            const grd = ctx.createRadialGradient(0, -20, 10, 0, 0, 100);
            grd.addColorStop(0, '#fff0f5');   
            grd.addColorStop(0.4, '#ffb7c5'); 
            grd.addColorStop(0.9, '#ff9ebb'); 
            grd.addColorStop(1, '#ff6b9d');   
            
            ctx.fillStyle = grd;
            ctx.fill();

            ctx.globalCompositeOperation = 'multiply';
            ctx.strokeStyle = 'rgba(200, 50, 80, 0.15)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 70); ctx.quadraticCurveTo(-20, 0, -10, -50);
            ctx.moveTo(0, 70); ctx.quadraticCurveTo(20, 0, 10, -50);
            ctx.stroke();

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // ----------------------------------------------------
        // 2. SHADERS
        // ----------------------------------------------------
        const sakuraVertexShader = `
            uniform float time;
            attribute float scale;
            attribute vec3 randoms; 
            
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vUv = uv;
                
                vec3 pos = position * scale;
                vec3 instancePos = instanceMatrix[3].xyz;
                
                float t = time * (0.2 + randoms.x * 0.3); 
                float yVal = -mod(t * 2.0 + instancePos.y, 8.0) + 4.0;
                
                float swayX = sin(t * 1.5 + randoms.z * 10.0) * (0.5 + randoms.y);
                float swayZ = cos(t * 1.2 + randoms.z * 5.0) * (0.3 + randoms.y);
                
                float rotX = t * 2.0 + randoms.y * 5.0;
                float rotY = t * 1.0 + randoms.z;
                
                float cx = cos(rotX), sx = sin(rotX);
                float cy = cos(rotY), sy = sin(rotY);
                
                vec3 p = pos;
                vec3 p1 = vec3(p.x, p.y*cx - p.z*sx, p.y*sx + p.z*cx);
                vec3 p2 = vec3(p1.x*cy + p1.z*sy, p1.y, -p1.x*sy + p1.z*cy);
                
                vec3 finalPos = instancePos;
                finalPos.y = yVal;
                finalPos.x += swayX;
                finalPos.z += swayZ;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(finalPos + p2, 1.0);
                
                float fadeTop = smoothstep(4.0, 3.0, yVal);
                float fadeBot = smoothstep(-3.0, -4.0, yVal);
                vAlpha = min(fadeTop, 1.0 - fadeBot); 
            }
        `;

        const sakuraFragmentShader = `
            uniform sampler2D map;
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vec4 texColor = texture2D(map, vUv);
                if (texColor.a < 0.1) discard;
                vec3 color = texColor.rgb * 1.1;
                gl_FragColor = vec4(color, texColor.a * vAlpha);
                // Simple sRGB approx since we are in Three 0.147
                gl_FragColor.rgb = pow(gl_FragColor.rgb, vec3(1.0/2.2)); 
            }
        `;

        // ----------------------------------------------------
        // 3. MAIN LOGIC
        // ----------------------------------------------------
        const init = async () => {
            try {
                mindarThree = new MindARThree({
                    container: document.querySelector('#ar-container'),
                    imageTargetSrc: mindFileUrl,
                    filterMinCF: 0.0001,
                    filterBeta: 0.001,
                    uiLoading: 'no', uiScanning: 'no', maxTrack: 1
                });

                renderer = mindarThree.renderer;
                scene = mindarThree.scene;
                camera = mindarThree.camera;

                // [FIX] Config for Three r147
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.toneMapping = THREE.ReinhardToneMapping;
                renderer.toneMappingExposure = 1.2;
                
                const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambient);
                const dirLight = new THREE.DirectionalLight(0xffeeb1, 1.0);
                dirLight.position.set(0, 5, 5);
                scene.add(dirLight);

                anchor = mindarThree.addAnchor(0);
                setupSakuraSystem(anchor.group);

                anchor.onTargetFound = () => {
                    isTracking = true;
                    updateUIState(true);
                };

                anchor.onTargetLost = () => {
                    isTracking = false;
                    updateUIState(false);
                };

                await mindarThree.start();
                
                uiLoader.style.opacity = 0;
                setTimeout(() => { uiLoader.classList.add('hidden'); uiScan.style.opacity = 1; }, 600);
                
                renderer.setAnimationLoop(() => {
                    const elapsed = clock.getElapsedTime();
                    if (sakuraMesh && sakuraMesh.material.uniforms) {
                        sakuraMesh.material.uniforms.time.value = elapsed;
                    }
                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error("AR Error:", error);
                uiError.innerText = "Lỗi khởi động: " + error.message + ". Vui lòng đảm bảo bạn dùng HTTPS và cấp quyền Camera.";
            }
        };

        function setupSakuraSystem(group) {
            const geometry = new THREE.PlaneGeometry(CONFIG.petalSize, CONFIG.petalSize);
            const instancedGeo = new THREE.InstancedBufferGeometry();
            instancedGeo.index = geometry.index;
            instancedGeo.attributes.position = geometry.attributes.position;
            instancedGeo.attributes.uv = geometry.attributes.uv;

            const count = CONFIG.petalCount;
            const randoms = new Float32Array(count * 3);
            const scales = new Float32Array(count); 
            const matrices = [];
            const obj = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                randoms[i*3] = Math.random();
                randoms[i*3+1] = Math.random();
                randoms[i*3+2] = Math.random();

                scales[i] = 0.5 + Math.random() * 0.8; 

                obj.position.set(
                    (Math.random() - 0.5) * 5, 
                    (Math.random() - 0.5) * 6, 
                    (Math.random() - 0.5) * 3 
                );
                obj.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
                
                const s = scales[i];
                obj.scale.set(s, s, s);
                
                obj.updateMatrix();
                matrices.push(obj.matrix.clone());
            }

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    map: { value: createRealPetalTexture() }
                },
                vertexShader: sakuraVertexShader,
                fragmentShader: sakuraFragmentShader,
                transparent: true,
                depthWrite: false,
                side: THREE.DoubleSide
            });

            sakuraMesh = new THREE.InstancedMesh(geometry, material, count);
            for(let i=0; i<count; i++) sakuraMesh.setMatrixAt(i, matrices[i]);
            
            sakuraMesh.instanceMatrix.needsUpdate = true;
            sakuraMesh.geometry.setAttribute('randoms', new THREE.InstancedBufferAttribute(randoms, 3));
            sakuraMesh.geometry.setAttribute('scale', new THREE.InstancedBufferAttribute(scales, 1));
            
            sakuraMesh.scale.set(1.5, 1.5, 1.5);
            group.add(sakuraMesh);
        }

        // ----------------------------------------------------
        // 4. UI LOGIC
        // ----------------------------------------------------

        function updateUIState(found) {
            if (found) {
                uiScan.style.opacity = 0;
                setTimeout(() => uiScan.classList.add('hidden'), 300);
                uiBrand.classList.add('fade-in');
                uiControls.classList.add('fade-in');
            } else {
                uiScan.classList.remove('hidden');
                void uiScan.offsetWidth; 
                uiScan.style.opacity = 1;
                uiBrand.classList.remove('fade-in');
                uiControls.classList.remove('fade-in');
            }
        }

        const switchBtn = document.getElementById('switchCameraBtn');
        switchBtn.addEventListener('click', async () => {
            if(!mindarThree) return;
            
            isTracking = false;
            updateUIState(false);
            if(anchor) anchor.group.visible = false;
            
            switchBtn.style.transform = "rotate(180deg)";
            setTimeout(() => switchBtn.style.transform = "rotate(0deg)", 400);

            try {
                await mindarThree.switchCamera();
            } catch(e) {
                console.log("Switch camera error", e);
            }
        });

        const captureBtn = document.getElementById('captureBtn');
        const modal = document.getElementById('preview-modal');
        const previewImg = document.getElementById('preview-img');
        const flash = document.getElementById('flash');

        captureBtn.addEventListener('click', () => {
            if (navigator.vibrate) navigator.vibrate(50); // Haptic feedback
            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 100);

            const video = document.querySelector('video'); 
            const canvas = document.querySelector('canvas'); 
            
            if(!video || !canvas) return;

            const mCanvas = document.createElement('canvas');
            mCanvas.width = canvas.width;
            mCanvas.height = canvas.height;
            const ctx = mCanvas.getContext('2d');

            const vRatio = video.videoWidth / video.videoHeight;
            const cRatio = canvas.width / canvas.height;
            let dw, dh, dx, dy;

            if (vRatio > cRatio) {
                dh = canvas.height; dw = dh * vRatio;
                dx = (canvas.width - dw) / 2; dy = 0;
            } else {
                dw = canvas.width; dh = dw / vRatio;
                dx = 0; dy = (canvas.height - dh) / 2;
            }
            
            // 1. Draw Background (Video)
            ctx.drawImage(video, dx, dy, dw, dh);
            
            // 2. [FIX] FORCE RENDER Scene to ensure buffer has data
            renderer.render(scene, camera);
            
            // 3. Draw Foreground (AR Canvas)
            ctx.drawImage(canvas, 0, 0);

            // 4. Draw Watermark - Hải Đăng
            const w = mCanvas.width;
            const h = mCanvas.height;
            const p = w * 0.05; 

            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            ctx.fillStyle = "white";
            
            // Brand Name: Hải Đăng
            ctx.font = `bold ${w * 0.08}px 'Playfair Display'`;
            ctx.fillText("Hải Đăng", p, h - p * 1.8);
            
            // Tagline: Creative Studio
            ctx.font = `600 ${w * 0.035}px 'Montserrat'`;
            ctx.letterSpacing = "2px";
            ctx.fillText("CREATIVE STUDIO", p, h - p);

            // Decorative Line
            ctx.strokeStyle = "rgba(255,183,197, 0.9)";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(p, h - p * 2.7);
            ctx.lineTo(p + w * 0.12, h - p * 2.7);
            ctx.stroke();

            previewImg.src = mCanvas.toDataURL('image/jpeg', 0.95);
            modal.style.display = 'flex';
            
            document.getElementById('downloadBtn').onclick = () => {
                const link = document.createElement('a');
                link.download = `HaiDang-AR-${Date.now()}.jpg`;
                link.href = previewImg.src;
                link.click();
            };
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        init();
    </script>
</body>
</html>
