<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JCB Sakura Experience | Premium WebAR</title>
    
    <!-- 
      KIẾN TRÚC DỰ ÁN: SINGLE FILE 
      - CSS: Internal
      - JS: Module based
      - Assets: Procedural / Base64 / CDN
    -->

    <!-- PRELOAD FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <!-- CSS STYLES (Glassmorphism & Layout) -->
    <style>
        :root {
            --primary-color: #be1e2d; /* JCB Red inspired */
            --sakura-pink: #ffb7c5;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #ffffff;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: var(--font-body);
            background-color: #000; /* Fallback */
        }

        /* --- AR CONTAINER --- */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1; overflow: hidden;
        }

        /* --- UI LAYER (Z-index > AR) --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; /* Let clicks pass to AR */
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Interactive elements need pointer-events: auto */
        .interactive { pointer-events: auto; }

        /* --- LOADING SCREEN --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.8s ease-out;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--sakura-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: white; font-size: 0.9rem; letter-spacing: 2px;
            opacity: 0.8; text-transform: uppercase;
        }

        /* --- SCANNING GUIDE --- */
        #scan-guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; transition: opacity 0.5s;
        }
        .scan-frame {
            width: 250px; height: 250px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.2);
            backdrop-filter: blur(2px);
        }
        .scan-frame::after {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--sakura-pink), transparent, var(--sakura-pink)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: pulse-border 2s infinite;
        }
        .scan-text {
            margin-top: 15px; color: white; font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3); padding: 8px 16px; border-radius: 20px;
        }

        /* --- BRANDING (GLASSMORPHISM) --- */
        #branding {
            margin-top: 40px; margin-left: 20px;
            opacity: 0; transform: translateY(-20px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .logo-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 12px;
            display: inline-block;
        }
        .brand-name {
            font-family: var(--font-display); font-size: 1.5rem; font-weight: 700;
            background: linear-gradient(to right, #fff, var(--sakura-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 0.7rem; color: #ddd; letter-spacing: 1px; margin-top: 4px; text-transform: uppercase;
        }

        /* --- CONTROLS --- */
        #controls {
            width: 100%; padding: 30px;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .capture-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            position: relative;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .capture-btn::inner {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 55px; height: 55px;
            background: white; border-radius: 50%;
            transition: all 0.3s;
        }
        .capture-btn:active { transform: scale(0.95); }
        .capture-btn:active::inner { width: 50px; height: 50px; background: var(--sakura-pink); }

        /* --- FLASH EFFECT --- */
        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 1000;
        }

        /* --- SNAPSHOT MODAL --- */
        #preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #preview-img {
            max-width: 90%; max-height: 70%;
            border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-actions { margin-top: 20px; display: flex; gap: 15px; }
        .btn {
            padding: 12px 24px; border-radius: 30px; border: none;
            font-family: var(--font-body); font-weight: 600; cursor: pointer;
        }
        .btn-primary { background: var(--sakura-pink); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: #fff; }

        /* ANIMATIONS */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-border { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        /* Utility */
        .hidden { display: none !important; }
        .fade-in { opacity: 1 !important; transform: translateY(0) !important; }
    </style>

    <!-- IMPORT MAP: Three.js & MindAR -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
    }
    </script>
</head>
<body>

    <!-- AR CONTAINER -->
    <div id="ar-container"></div>

    <!-- UI LAYER -->
    <div id="ui-layer">
        <!-- Brand (Top Left) -->
        <div id="branding">
            <div class="logo-box">
                <div class="brand-name">Uniquely Yours</div>
                <div class="tagline">Premium Experience</div>
            </div>
        </div>

        <!-- Center Guide -->
        <div id="scan-guide">
            <div class="scan-frame"></div>
            <div class="scan-text">Hướng camera vào Backdrop</div>
        </div>

        <!-- Bottom Controls -->
        <div id="controls" class="interactive">
            <button class="capture-btn" id="captureBtn"></button>
        </div>
    </div>

    <!-- UTILITIES -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Initializing AR Experience...</div>
    </div>
    <div id="flash"></div>

    <!-- PREVIEW MODAL -->
    <div id="preview-modal" class="interactive">
        <img id="preview-img" src="" alt="Capture">
        <div class="modal-actions">
            <button class="btn btn-secondary" id="closeModal">Đóng</button>
            <button class="btn btn-primary" id="downloadBtn">Tải ảnh</button>
        </div>
    </div>

    <!-- MAIN LOGIC -->
    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        // ----------------------------------------------------
        // CẤU HÌNH (CONFIGURATION)
        // ----------------------------------------------------
        
        // [QUAN TRỌNG] Thay file .mind của bạn ở đây.
        // Hiện tại dùng file demo (raccoon card) để test.
        // Convert ảnh sang .mind tại: https://hiukim.github.io/mind-ar-js-doc/tools/compile
        const mindFileUrl = 'targets.mind';
        
        // Cấu hình Render
        const CONFIG = {
            petalCount: 600,         // Số lượng cánh hoa (Giảm nếu lag trên máy yếu)
            petalSize: 0.15,         // Kích thước cánh hoa
            gravity: 0.5,            // Tốc độ rơi
            windStrength: 0.8,       // Độ mạnh của gió
            quality: 'high'          // 'high' bật antialias & shadows
        };

        // ----------------------------------------------------
        // SYSTEM VARIABLES
        // ----------------------------------------------------
        let mindarThree = null;
        let renderer, scene, camera;
        let sakuraMesh; // InstancedMesh cho hoa
        let clock = new THREE.Clock();
        let isTracking = false;
        
        // Mouse/Touch interaction vector
        const mouse = new THREE.Vector2();
        const windForce = new THREE.Vector2(0, 0);

        // UI Elements
        const uiLoader = document.getElementById('loader');
        const uiScan = document.getElementById('scan-guide');
        const uiBrand = document.getElementById('branding');
        const uiControls = document.getElementById('controls');
        const uiFlash = document.getElementById('flash');

        // ----------------------------------------------------
        // 1. PROCEDURAL ASSETS (Tạo Texture bằng code)
        // ----------------------------------------------------
        function createPetalTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');

            // Vẽ hình dạng cánh hoa
            ctx.beginPath();
            ctx.moveTo(64, 120); // Đáy
            ctx.bezierCurveTo(20, 100, 20, 40, 64, 20); // Cạnh trái
            ctx.bezierCurveTo(64, 20, 64, 40, 64, 40); // Khe giữa (V-shape)
            ctx.bezierCurveTo(64, 40, 64, 20, 64, 20);
            ctx.bezierCurveTo(108, 40, 108, 100, 64, 120); // Cạnh phải
            ctx.fillStyle = '#ffc0cb';
            
            // Gradient màu
            const grd = ctx.createRadialGradient(64, 40, 5, 64, 80, 60);
            grd.addColorStop(0, '#ffffff');
            grd.addColorStop(0.4, '#ffc0cb'); // Hồng nhạt
            grd.addColorStop(1, '#ff69b4');   // Hồng đậm
            ctx.fillStyle = grd;
            ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // ----------------------------------------------------
        // 2. SHADERS (GLSL - Core Magic)
        // ----------------------------------------------------
        const sakuraVertexShader = `
            uniform float time;
            uniform vec2 wind;
            attribute float scale;
            attribute vec3 randoms; // x: speed offset, y: rotation offset, z: drift offset
            
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vUv = uv;
                
                // Vị trí gốc của instance
                vec3 pos = position * scale;
                vec3 instancePos = instanceMatrix[3].xyz;
                
                // 1. Hiệu ứng rơi (Gravity)
                // Dùng modulo để loop hạt rơi từ trên xuống
                float fallSpeed = 1.0 + randoms.x; 
                float yOffset = -mod(time * fallSpeed + instancePos.y, 10.0) + 5.0; 
                
                // 2. Hiệu ứng gió (Wind + Drift)
                // Kết hợp noise đơn giản (sin/cos) với wind uniform từ tương tác
                float driftX = sin(time * 0.5 + randoms.z * 10.0) * 0.5 + wind.x;
                float driftZ = cos(time * 0.3 + randoms.z * 5.0) * 0.5 + wind.y;
                
                // 3. Xoay hỗn loạn (Tumble)
                // Xoay cánh hoa khi rơi tạo cảm giác 3D
                float rotationSpeed = 2.0 + randoms.y;
                float angle = time * rotationSpeed;
                
                // Ma trận xoay đơn giản quanh trục ngẫu nhiên (giả lập)
                float s = sin(angle);
                float c = cos(angle);
                
                // Áp dụng offset vào vị trí
                vec3 finalPos = instancePos;
                finalPos.y = yOffset;
                finalPos.x += driftX;
                finalPos.z += driftZ;
                
                // Xoay vertex cục bộ
                vec3 rotatedPos = pos;
                rotatedPos.x = pos.x * c - pos.z * s;
                rotatedPos.z = pos.x * s + pos.z * c;
                rotatedPos.y = pos.y * cos(angle*0.5) - pos.z * sin(angle*0.5);

                gl_Position = projectionMatrix * modelViewMatrix * vec4(finalPos + rotatedPos, 1.0);
                
                // Fade in/out ở đỉnh và đáy loop
                float fade = smoothstep(5.0, 3.0, abs(yOffset)); 
                vAlpha = fade;
            }
        `;

        const sakuraFragmentShader = `
            uniform sampler2D map;
            uniform vec3 color;
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vec4 texColor = texture2D(map, vUv);
                
                // Alpha test: Loại bỏ pixel trong suốt
                if (texColor.a < 0.1) discard;
                
                // Blending màu texture với màu chủ đạo
                vec3 finalColor = texColor.rgb * color;
                
                // Giả lập ánh sáng đơn giản (không cần normal map)
                gl_FragColor = vec4(finalColor, texColor.a * vAlpha);
                
                // Tone mapping fake (làm màu rực rỡ hơn chút)
                gl_FragColor.rgb = pow(gl_FragColor.rgb, vec3(1.0/2.2)); 
            }
        `;

        // ----------------------------------------------------
        // 3. INITIALIZATION
        // ----------------------------------------------------
        const init = async () => {
            // Setup MindAR Three
            mindarThree = new MindARThree({
                container: document.querySelector('#ar-container'),
                imageTargetSrc: mindFileUrl,
                filterMinCF: 0.0001, // Giảm jitter
                filterBeta: 0.001,
                uiLoading: 'no',     // Tắt UI mặc định, dùng custom UI
                uiScanning: 'no',
                maxTrack: 1          // Chỉ track 1 hình
            });

            renderer = mindarThree.renderer;
            scene = mindarThree.scene;
            camera = mindarThree.camera;

            // Renderer Settings (High Fidelity)
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinematic look
            renderer.toneMappingExposure = 1.1;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Lighting (Ánh sáng studio)
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 0.6); // Bầu trời
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffeeb1, 1.5); // Nắng ấm
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Anchor
            const anchor = mindarThree.addAnchor(0);

            // Setup Sakura System attached to Anchor
            // Lưu ý: Gắn vào anchor để nó xuất hiện quanh thẻ, 
            // nhưng scale lớn để bao phủ không gian.
            setupSakuraSystem(anchor.group);

            // Setup Logo (3D Glass Panel trong không gian AR - Optional)
            // Ở đây ta dùng UI Overlay HTML cho sắc nét, nhưng thêm 
            // một light source ảo tại vị trí anchor để tạo điểm nhấn.
            const pointLight = new THREE.PointLight(0xff69b4, 2, 5);
            pointLight.position.set(0, 0.1, 0);
            anchor.group.add(pointLight);

            // Xử lý sự kiện Tracking
            anchor.onTargetFound = () => {
                isTracking = true;
                console.log("Target Found");
                
                // UI Transitions
                uiScan.style.opacity = 0;
                setTimeout(() => uiScan.classList.add('hidden'), 500);
                
                uiBrand.classList.add('fade-in');
                uiControls.classList.add('fade-in');
            };

            anchor.onTargetLost = () => {
                isTracking = false;
                console.log("Target Lost");
                
                uiScan.classList.remove('hidden');
                // Force reflow
                void uiScan.offsetWidth; 
                uiScan.style.opacity = 1;

                uiBrand.classList.remove('fade-in');
                uiControls.classList.remove('fade-in');
            };

            // Start AR
            await mindarThree.start();
            
            // Hide Loader
            uiLoader.style.opacity = 0;
            setTimeout(() => {
                uiLoader.classList.add('hidden');
                uiScan.style.opacity = 1; // Hiện scan guide
            }, 800);
            
            // Loop Render
            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                const elapsed = clock.getElapsedTime();

                // Update Sakura Shader
                if (sakuraMesh && sakuraMesh.material.uniforms) {
                    sakuraMesh.material.uniforms.time.value = elapsed;
                    
                    // Wind decay (giảm dần gió sau khi vuốt)
                    windForce.lerp(new THREE.Vector2(0, 0), delta * 2.0);
                    sakuraMesh.material.uniforms.wind.value.copy(windForce);
                }

                renderer.render(scene, camera);
            });
        };

        // ----------------------------------------------------
        // 4. SAKURA PARTICLE SYSTEM SETUP
        // ----------------------------------------------------
        function setupSakuraSystem(group) {
            // Geometry cơ bản cho 1 cánh hoa (Plane cong nhẹ thì tốt hơn, nhưng Plane phẳng tối ưu nhất)
            const geometry = new THREE.PlaneGeometry(CONFIG.petalSize, CONFIG.petalSize);
            
            // Instanced Geometry
            const instancedGeometry = new THREE.InstancedBufferGeometry();
            instancedGeometry.index = geometry.index;
            instancedGeometry.attributes.position = geometry.attributes.position;
            instancedGeometry.attributes.uv = geometry.attributes.uv;

            // Attributes riêng cho từng hạt
            const count = CONFIG.petalCount;
            const scales = new Float32Array(count);
            const randoms = new Float32Array(count * 3); // x, y, z random factors
            const matrices = [];

            const tempObj = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                // Random scale
                scales[i] = 0.5 + Math.random() * 0.5;
                
                // Random properties for shader
                randoms[i * 3 + 0] = Math.random(); // speed variant
                randoms[i * 3 + 1] = Math.random(); // rotation variant
                randoms[i * 3 + 2] = Math.random(); // drift variant

                // Initial position (Rải rác trong hộp 4x5x4 quanh anchor)
                tempObj.position.set(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 4
                );
                tempObj.updateMatrix();
                matrices.push(tempObj.matrix.clone());
            }

            // Gán dữ liệu vào instanced geometry (Three r160 style)
            // Lưu ý: MindAR có thể dùng Three cũ hơn, nên dùng InstancedMesh an toàn hơn
            // Nhưng để dùng Custom Shader, ta tạo InstancedMesh và override material
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    map: { value: createPetalTexture() },
                    color: { value: new THREE.Color(0xffffff) }, // Base color
                    wind: { value: new THREE.Vector2(0, 0) }
                },
                vertexShader: sakuraVertexShader,
                fragmentShader: sakuraFragmentShader,
                transparent: true,
                depthWrite: false, // Để các cánh hoa không che nhau cứng
                side: THREE.DoubleSide
            });

            sakuraMesh = new THREE.InstancedMesh(geometry, material, count);
            
            // Set matrices
            for (let i = 0; i < count; i++) {
                sakuraMesh.setMatrixAt(i, matrices[i]);
            }
            
            // Thêm attributes tùy biến vào geometry của mesh
            sakuraMesh.geometry.setAttribute('scale', new THREE.InstancedBufferAttribute(scales, 1));
            sakuraMesh.geometry.setAttribute('randoms', new THREE.InstancedBufferAttribute(randoms, 3));

            // Đẩy Mesh lên trên nền một chút hoặc scale to ra
            // Scale group hoa lớn lên để bao trùm người xem
            // Vì Image Tracking neo tại ảnh, ta cần hoa rơi "trước mặt" người dùng
            sakuraMesh.scale.set(1.5, 1.5, 1.5); 
            
            group.add(sakuraMesh);
        }

        // ----------------------------------------------------
        // 5. INTERACTION & UX LOGIC
        // ----------------------------------------------------
        
        // Touch Interaction (Tạo gió)
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;
            
            // Đẩy gió theo hướng touch
            windForce.x += x * 2.0;
            windForce.y += y * 2.0;
        });

        // Screenshot Functionality
        const captureBtn = document.getElementById('captureBtn');
        const modal = document.getElementById('preview-modal');
        const previewImg = document.getElementById('preview-img');
        const closeModal = document.getElementById('closeModal');
        const downloadBtn = document.getElementById('downloadBtn');

        captureBtn.addEventListener('click', async () => {
            // 1. Flash effect
            uiFlash.style.opacity = 1;
            uiFlash.style.transition = 'opacity 0.1s';
            setTimeout(() => {
                uiFlash.style.opacity = 0;
                uiFlash.style.transition = 'opacity 0.5s';
            }, 100);

            // 2. Capture Logic
            // MindAR render video background vào thẻ <video>
            // ThreeJS render AR vào thẻ <canvas>
            // Cần merge 2 cái này.
            
            const video = document.querySelector('video');
            const canvas = document.querySelector('canvas');
            
            if (!video || !canvas) return;

            // Tạo canvas tạm để merge
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const ctx = tempCanvas.getContext('2d');

            // Vẽ video (background)
            // Cần tính toán aspect ratio để crop video cho đúng màn hình
            // (Đơn giản hóa: vẽ full stretch hoặc cover - MindAR video thường full screen)
            ctx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            // Vẽ AR content (đảm bảo preserveDrawingBuffer: true hoặc capture ngay sau render)
            ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

            // Vẽ Watermark (Logo Branding)
            // Lấy từ DOM hoặc vẽ text trực tiếp
            ctx.font = "bold 40px 'Playfair Display'";
            ctx.fillStyle = "white";
            ctx.shadowColor="black";
            ctx.shadowBlur=7;
            ctx.fillText("Uniquely Yours", 40, tempCanvas.height - 80);
            ctx.font = "20px 'Montserrat'";
            ctx.fillText("PREMIUM EXPERIENCE", 40, tempCanvas.height - 50);

            // Show Modal
            const dataURL = tempCanvas.toDataURL('image/png');
            previewImg.src = dataURL;
            modal.style.display = 'flex';
            
            // Xử lý download
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = 'JCB-Sakura-Moment.png';
                link.href = dataURL;
                link.click();
            };
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Run Init
        init();

    </script>
</body>
