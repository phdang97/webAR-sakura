<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JCB Sakura Experience | Premium WebAR</title>

    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #be1e2d;
            --sakura-pink: #ffb7c5;
            --sakura-deep: #ff8fab;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: var(--font-body);
            background-color: #000;
        }

        /* --- AR VIEW --- */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1; overflow: hidden;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .interactive { pointer-events: auto; cursor: pointer; }

        /* --- LOADING --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--sakura-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .loading-text { color: #888; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        /* --- TOP BAR --- */
        .top-bar {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 20px; margin-top: safe-area-inset-top; /* iOS notch support */
        }

        /* Branding */
        #branding {
            opacity: 0; transform: translateY(-20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .logo-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 12px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .brand-name {
            font-family: var(--font-display); font-size: 1.4rem; font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #ffd1dc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 183, 197, 0.3);
        }
        .tagline {
            font-size: 0.65rem; color: #eee; letter-spacing: 2px; margin-top: 4px; 
            text-transform: uppercase; font-weight: 500; opacity: 0.9;
        }

        /* Camera Switch */
        .switch-btn {
            width: 48px; height: 48px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem;
            backdrop-filter: blur(4px);
            transition: transform 0.3s;
        }
        .switch-btn:active { transform: rotate(180deg); background: rgba(255,255,255,0.2); }

        /* --- SCAN GUIDE --- */
        #scan-guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; transition: opacity 0.4s;
        }
        .scan-frame {
            width: 65vw; height: 65vw; max-width: 280px; max-height: 280px;
            border-radius: 24px;
            position: relative;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); /* Darken surrounding */
        }
        .scan-frame::before {
            content: ''; position: absolute; inset: 0;
            border-radius: 24px; padding: 2px;
            background: linear-gradient(45deg, transparent, var(--sakura-pink), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: border-rotate 3s linear infinite;
        }
        .scan-text {
            margin-top: 25px; color: white; font-weight: 400; font-size: 0.95rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0.9;
        }

        /* --- CONTROLS --- */
        #controls {
            width: 100%; padding-bottom: 50px;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: translateY(40px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .capture-ring {
            width: 84px; height: 84px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
        }
        .capture-btn {
            width: 70px; height: 70px;
            background: #fff; border-radius: 50%;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .capture-btn:active { transform: scale(0.85); background: var(--sakura-pink); }

        /* --- FLASH & MODAL --- */
        #flash {
            position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 2000;
        }
        #preview-modal {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #preview-img {
            width: auto; height: auto; max-width: 90vw; max-height: 75vh;
            border-radius: 12px; border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .modal-actions {
            margin-top: 25px; width: 90%; display: flex; justify-content: center; gap: 15px;
        }
        .btn {
            flex: 1; max-width: 160px;
            padding: 14px 0; border-radius: 50px; border: none;
            font-family: var(--font-body); font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-close { background: #333; color: #fff; }
        .btn-save { background: var(--sakura-pink); color: #000; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .fade-in { opacity: 1 !important; transform: translateY(0) !important; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes border-rotate { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
    }
    </script>
</head>
<body>

    <div id="ar-container"></div>

    <div id="ui-layer">
        <div class="top-bar">
            <div id="branding">
                <div class="logo-box">
                    <div class="brand-name">Uniquely Yours</div>
                    <div class="tagline">Premium Experience</div>
                </div>
            </div>
            <div class="interactive switch-btn" id="switchCameraBtn">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
        </div>

        <div id="scan-guide">
            <div class="scan-frame"></div>
            <div class="scan-text">Di chuyển camera vào thẻ</div>
        </div>

        <div id="controls" class="interactive">
            <div class="capture-ring">
                <div class="capture-btn" id="captureBtn"></div>
            </div>
        </div>
    </div>

    <div id="loader"><div class="spinner"></div><div class="loading-text">Initializing...</div></div>
    <div id="flash"></div>

    <div id="preview-modal" class="interactive">
        <img id="preview-img" src="" alt="Capture">
        <div class="modal-actions">
            <button class="btn btn-close" id="closeModal">Bỏ qua</button>
            <button class="btn btn-save" id="downloadBtn"><i class="fa-solid fa-download"></i> Tải ảnh</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        // ----------------------------------------------------
        // CONFIG & STATE
        // ----------------------------------------------------
        const mindFileUrl = 'targets.mind';
        
        const CONFIG = {
            petalCount: 800,        // Tăng mật độ hoa
            petalSize: 0.18,        // Hoa to hơn chút để thấy texture
            gravity: 0.05,          // Rơi rất chậm (Realism)
            windStrength: 0.3       // Gió nhẹ
        };

        let mindarThree = null;
        let renderer, scene, camera;
        let sakuraMesh = null;
        let clock = new THREE.Clock();
        let isTracking = false;
        
        // UI Elements
        const uiScan = document.getElementById('scan-guide');
        const uiBrand = document.getElementById('branding');
        const uiControls = document.getElementById('controls');
        const uiLoader = document.getElementById('loader');

        // ----------------------------------------------------
        // 1. ASSET: REALISTIC PETAL TEXTURE
        // ----------------------------------------------------
        function createRealPetalTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; // Tăng độ phân giải
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // Tạo hình dáng cánh hoa tự nhiên (Heart-shape biến thể)
            ctx.translate(128, 128);
            ctx.scale(1, 1.2); // Kéo dài chút
            
            ctx.beginPath();
            // Vẽ cánh hoa với đường cong Bezier mềm mại hơn
            ctx.moveTo(0, 80); // Đáy nhọn
            ctx.bezierCurveTo(-50, 40, -80, -40, 0, -80); // Cạnh trái cong ra rồi vào
            ctx.bezierCurveTo(80, -40, 50, 40, 0, 80); // Cạnh phải đối xứng
            
            // Gradient phức tạp: Trắng ở tâm, hồng phấn ở giữa, hồng đậm ở viền
            const grd = ctx.createRadialGradient(0, -20, 10, 0, 0, 100);
            grd.addColorStop(0, '#fff0f5');   // Lavender blush (tâm)
            grd.addColorStop(0.4, '#ffb7c5'); // Sakura pink
            grd.addColorStop(0.9, '#ff9ebb'); // Darker pink
            grd.addColorStop(1, '#ff6b9d');   // Edge border
            
            ctx.fillStyle = grd;
            ctx.fill();

            // Vẽ gân lá (Veins) cho real
            ctx.globalCompositeOperation = 'multiply';
            ctx.strokeStyle = 'rgba(200, 50, 80, 0.15)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 70); ctx.quadraticCurveTo(-20, 0, -10, -50);
            ctx.moveTo(0, 70); ctx.quadraticCurveTo(20, 0, 10, -50);
            ctx.stroke();

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // ----------------------------------------------------
        // 2. SHADERS (Real Physics Update)
        // ----------------------------------------------------
        const sakuraVertexShader = `
            uniform float time;
            attribute float scale;
            attribute vec3 randoms; // x: speed, y: rot speed, z: phase
            
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vUv = uv;
                
                vec3 pos = position * scale;
                vec3 instancePos = instanceMatrix[3].xyz;
                
                // Physics: "Falling Leaf" motion
                // Hoa không rơi thẳng mà lướt qua lại
                
                float t = time * (0.2 + randoms.x * 0.3); // Time scale per particle
                
                // Vertical Fall (Trọng lực + Loop)
                float yVal = -mod(t * 2.0 + instancePos.y, 8.0) + 4.0;
                
                // Horizontal Sway (Lắc lư)
                // Kết hợp 2 sóng sin để tạo quỹ đạo không đều
                float swayX = sin(t * 1.5 + randoms.z * 10.0) * (0.5 + randoms.y);
                float swayZ = cos(t * 1.2 + randoms.z * 5.0) * (0.3 + randoms.y);
                
                // Rotation (Tumble)
                // Hoa xoay hỗn loạn khi rơi
                float rotX = t * 2.0 + randoms.y * 5.0;
                float rotY = t * 1.0 + randoms.z;
                float rotZ = t * 0.5;
                
                // Apply rotation manually (Simplified Euler)
                float cx = cos(rotX), sx = sin(rotX);
                float cy = cos(rotY), sy = sin(rotY);
                
                vec3 p = pos;
                // Rot X
                vec3 p1 = vec3(p.x, p.y*cx - p.z*sx, p.y*sx + p.z*cx);
                // Rot Y
                vec3 p2 = vec3(p1.x*cy + p1.z*sy, p1.y, -p1.x*sy + p1.z*cy);
                
                vec3 finalPos = instancePos;
                finalPos.y = yVal;
                finalPos.x += swayX;
                finalPos.z += swayZ;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(finalPos + p2, 1.0);
                
                // Fade in/out at top/bottom boundaries
                float fadeTop = smoothstep(4.0, 3.0, yVal);
                float fadeBot = smoothstep(-3.0, -4.0, yVal);
                vAlpha = min(fadeTop, 1.0 - fadeBot); 
            }
        `;

        const sakuraFragmentShader = `
            uniform sampler2D map;
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vec4 texColor = texture2D(map, vUv);
                if (texColor.a < 0.1) discard;
                
                // Tăng độ rực rỡ một chút
                vec3 color = texColor.rgb * 1.1;
                
                gl_FragColor = vec4(color, texColor.a * vAlpha);
                
                // Tone mapping fix
                gl_FragColor.rgb = pow(gl_FragColor.rgb, vec3(1.0/2.2)); 
            }
        `;

        // ----------------------------------------------------
        // 3. MAIN LOGIC
        // ----------------------------------------------------
        const init = async () => {
            mindarThree = new MindARThree({
                container: document.querySelector('#ar-container'),
                imageTargetSrc: mindFileUrl,
                filterMinCF: 0.0001,
                filterBeta: 0.001,
                uiLoading: 'no', uiScanning: 'no', maxTrack: 1
            });

            // [CRITICAL] PRESERVE DRAWING BUFFER = TRUE
            // Để chụp ảnh không bị mất AR layer
            renderer = new THREE.WebGLRenderer({
                canvas: mindarThree.renderer.domElement, // Reuse canvas created by mindar
                alpha: true,
                antialias: true,
                preserveDrawingBuffer: true,
                powerPreference: 'high-performance'
            });
            
            // Re-assign renderer back to mindar wrapper (hacky but needed for custom config)
            mindarThree.renderer = renderer;
            scene = mindarThree.scene;
            camera = mindarThree.camera;

            // Renderer Setup
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            // Light
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffeeb1, 1.0);
            dirLight.position.set(0, 5, 5);
            scene.add(dirLight);

            // Anchor & Sakura
            const anchor = mindarThree.addAnchor(0);
            setupSakuraSystem(anchor.group);

            // TRACKING EVENTS
            anchor.onTargetFound = () => {
                isTracking = true;
                updateUIState(true);
            };

            anchor.onTargetLost = () => {
                isTracking = false;
                updateUIState(false);
            };

            await mindarThree.start();
            
            uiLoader.style.opacity = 0;
            setTimeout(() => { uiLoader.classList.add('hidden'); uiScan.style.opacity = 1; }, 600);
            
            renderer.setAnimationLoop(() => {
                const elapsed = clock.getElapsedTime();
                if (sakuraMesh && sakuraMesh.material.uniforms) {
                    sakuraMesh.material.uniforms.time.value = elapsed;
                }
                renderer.render(scene, camera);
            });
        };

        function setupSakuraSystem(group) {
            // Dùng Plane cong để cánh hoa tự nhiên hơn (Optional, nhưng tốn perf)
            // Ta dùng Plane phẳng + Shader rotation 3D để tối ưu mobile
            const geometry = new THREE.PlaneGeometry(CONFIG.petalSize, CONFIG.petalSize);
            const instancedGeo = new THREE.InstancedBufferGeometry();
            instancedGeo.index = geometry.index;
            instancedGeo.attributes.position = geometry.attributes.position;
            instancedGeo.attributes.uv = geometry.attributes.uv;

            const count = CONFIG.petalCount;
            const randoms = new Float32Array(count * 3);
            const matrices = [];
            const obj = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                randoms[i*3] = Math.random();
                randoms[i*3+1] = Math.random();
                randoms[i*3+2] = Math.random();

                obj.position.set(
                    (Math.random() - 0.5) * 5, // X rộng ra
                    (Math.random() - 0.5) * 6, // Y cao
                    (Math.random() - 0.5) * 3  // Z sâu
                );
                // Random orientation ban đầu
                obj.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
                
                // Scale ngẫu nhiên
                const s = 0.5 + Math.random() * 0.8;
                obj.scale.set(s, s, s);
                
                obj.updateMatrix();
                matrices.push(obj.matrix.clone());
            }

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    map: { value: createRealPetalTexture() }
                },
                vertexShader: sakuraVertexShader,
                fragmentShader: sakuraFragmentShader,
                transparent: true,
                depthWrite: false,
                side: THREE.DoubleSide
            });

            sakuraMesh = new THREE.InstancedMesh(geometry, material, count);
            for(let i=0; i<count; i++) sakuraMesh.setMatrixAt(i, matrices[i]);
            
            sakuraMesh.instanceMatrix.needsUpdate = true;
            sakuraMesh.geometry.setAttribute('randoms', new THREE.InstancedBufferAttribute(randoms, 3));
            
            // Scale toàn bộ hệ thống hạt để bao phủ anchor
            sakuraMesh.scale.set(1.5, 1.5, 1.5);
            group.add(sakuraMesh);
        }

        // ----------------------------------------------------
        // 4. UI LOGIC (Fixing UX issues)
        // ----------------------------------------------------

        function updateUIState(found) {
            if (found) {
                uiScan.style.opacity = 0;
                setTimeout(() => uiScan.classList.add('hidden'), 300);
                uiBrand.classList.add('fade-in');
                uiControls.classList.add('fade-in');
            } else {
                uiScan.classList.remove('hidden');
                void uiScan.offsetWidth; // force reflow
                uiScan.style.opacity = 1;
                uiBrand.classList.remove('fade-in');
                uiControls.classList.remove('fade-in');
            }
        }

        // [FIX] CAMERA SWITCH LOGIC
        const switchBtn = document.getElementById('switchCameraBtn');
        switchBtn.addEventListener('click', async () => {
            if(!mindarThree) return;
            
            // 1. Force Reset UI state IMMEDIATELY (UX fix)
            isTracking = false;
            updateUIState(false);
            
            // 2. Animation
            switchBtn.style.transform = "rotate(180deg)";
            setTimeout(() => switchBtn.style.transform = "rotate(0deg)", 400);

            // 3. Switch
            try {
                await mindarThree.switchCamera();
            } catch(e) {
                console.log("Switch camera error", e);
            }
        });

        // [FIX] CAPTURE LOGIC (MERGING LAYERS)
        const captureBtn = document.getElementById('captureBtn');
        const modal = document.getElementById('preview-modal');
        const previewImg = document.getElementById('preview-img');
        const flash = document.getElementById('flash');

        captureBtn.addEventListener('click', () => {
            // Flash Effect
            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 100);

            // DOM Elements
            const video = document.querySelector('video'); // MindAR video background
            const canvas = document.querySelector('canvas'); // ThreeJS AR layer
            
            if(!video || !canvas) return;

            // Create Merge Canvas
            const mCanvas = document.createElement('canvas');
            mCanvas.width = canvas.width;
            mCanvas.height = canvas.height;
            const ctx = mCanvas.getContext('2d');

            // 1. Draw Video Feed (Background)
            // Tính toán cover fit
            const vRatio = video.videoWidth / video.videoHeight;
            const cRatio = canvas.width / canvas.height;
            let dw, dh, dx, dy;

            if (vRatio > cRatio) {
                dh = canvas.height; dw = dh * vRatio;
                dx = (canvas.width - dw) / 2; dy = 0;
            } else {
                dw = canvas.width; dh = dw / vRatio;
                dx = 0; dy = (canvas.height - dh) / 2;
            }
            ctx.drawImage(video, dx, dy, dw, dh);

            // 2. Draw AR Layer (Sakura)
            // Nhờ preserveDrawingBuffer: true, canvas này không bị trắng
            ctx.drawImage(canvas, 0, 0);

            // 3. Draw Watermark Manually (Vì ta không capture được DOM Overlay)
            const w = mCanvas.width;
            const h = mCanvas.height;
            const p = w * 0.05; // padding

            // Logo Style
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            ctx.fillStyle = "white";
            
            // Brand Name
            ctx.font = `bold ${w * 0.07}px 'Playfair Display'`;
            ctx.fillText("Uniquely Yours", p, h - p * 1.8);
            
            // Tagline
            ctx.font = `500 ${w * 0.035}px 'Montserrat'`;
            ctx.letterSpacing = "2px";
            ctx.fillText("PREMIUM EXPERIENCE", p, h - p);

            // Decorative Line
            ctx.strokeStyle = "rgba(255,183,197, 0.8)";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(p, h - p * 2.6);
            ctx.lineTo(p + w * 0.1, h - p * 2.6);
            ctx.stroke();

            // Show Result
            previewImg.src = mCanvas.toDataURL('image/jpeg', 0.95);
            modal.style.display = 'flex';
            
            // Setup Download
            document.getElementById('downloadBtn').onclick = () => {
                const link = document.createElement('a');
                link.download = `JCB-AR-${Date.now()}.jpg`;
                link.href = previewImg.src;
                link.click();
            };
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        init();
    </script>
</body>
</html>
