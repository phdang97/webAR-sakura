    <!-- CSS STYLES (Glassmorphism & Layout) -->
    <style>
        :root {
            --primary-color: #be1e2d; /* JCB Red inspired */
            --sakura-pink: #ffb7c5;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #ffffff;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: var(--font-body);
            background-color: #000; /* Fallback */
            overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        }

        /* --- AR CONTAINER --- */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1; overflow: hidden;
        }

        /* --- UI LAYER (Z-index > AR) --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; /* Let clicks pass to AR */
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Interactive elements need pointer-events: auto */
        .interactive { pointer-events: auto; cursor: pointer; }

        /* --- LOADING SCREEN --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.8s ease-out;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--sakura-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: white; font-size: 0.9rem; letter-spacing: 2px;
            opacity: 0.8; text-transform: uppercase;
        }

        /* --- SCANNING GUIDE --- */
        #scan-guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; transition: opacity 0.5s;
        }
        .scan-frame {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px; /* Responsive mobile */
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 183, 197, 0.1);
            backdrop-filter: blur(2px);
            margin: 0 auto;
        }
        .scan-frame::after {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--sakura-pink), transparent, var(--sakura-pink)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: pulse-border 2s infinite;
        }
        .scan-text {
            margin-top: 20px; color: white; font-weight: 300; font-size: 0.9rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.4); padding: 8px 20px; border-radius: 20px;
            display: inline-block;
        }

        /* --- TOP BAR (Brand + Switch Camera) --- */
        .top-bar {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 20px; margin-top: 10px;
        }

        /* --- BRANDING (GLASSMORPHISM) --- */
        #branding {
            opacity: 0; transform: translateY(-20px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .logo-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .brand-name {
            font-family: var(--font-display); font-size: 1.3rem; font-weight: 700;
            background: linear-gradient(to right, #fff, #ffe0e6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 0.65rem; color: #eee; letter-spacing: 1.5px; margin-top: 2px; text-transform: uppercase; font-weight: 500;
        }

        /* --- CAMERA SWITCH BTN --- */
        .switch-btn {
            width: 44px; height: 44px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.3s;
        }
        .switch-btn:active { transform: rotate(180deg) scale(0.9); background: rgba(255,255,255,0.3); }

        /* --- CONTROLS --- */
        #controls {
            width: 100%; padding-bottom: 40px;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .capture-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.8);
            position: relative;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: transform 0.2s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .capture-btn::after {
            content: ''; width: 64px; height: 64px;
            background: white; border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .capture-btn:active { transform: scale(0.92); }
        .capture-btn:active::after { width: 56px; height: 56px; background: var(--sakura-pink); box-shadow: 0 0 20px var(--sakura-pink); }
        .capture-btn i {
            position: absolute; z-index: 2; color: #333; opacity: 0; font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        /* --- FLASH EFFECT --- */
        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 1000;
        }

        /* --- SNAPSHOT MODAL --- */
        #preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        #preview-modal.show { opacity: 1; }
        
        .preview-container {
            position: relative;
            max-width: 85%; max-height: 70%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #preview-img { width: 100%; height: auto; display: block; }
        
        .modal-actions { margin-top: 30px; display: flex; gap: 20px; }
        .btn {
            padding: 14px 28px; border-radius: 50px; border: none;
            font-family: var(--font-body); font-weight: 600; font-size: 0.95rem; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--sakura-pink); color: #000; box-shadow: 0 4px 15px rgba(255, 183, 197, 0.4); }
        .btn-secondary { background: rgba(255,255,255,0.15); color: #fff; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }

        /* ANIMATIONS */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-border { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        /* Utility */
        .hidden { display: none !important; }
        .fade-in { opacity: 1 !important; transform: translateY(0) !important; }
    </style>

<body>

    <!-- AR CONTAINER -->
    <div id="ar-container"></div>

    <!-- UI LAYER -->
    <div id="ui-layer">
        <!-- Top Bar: Brand & Switch Camera -->
        <div class="top-bar">
            <div id="branding">
                <div class="logo-box">
                    <div class="brand-name">Uniquely Yours</div>

            <div class="interactive switch-btn" id="switchCameraBtn">

        <!-- Center Guide -->

    <!-- PREVIEW MODAL -->
    <div id="preview-modal" class="interactive">

            <img id="preview-img" src="" alt="Capture">

        <div class="modal-actions">

    <!-- MAIN LOGIC -->
    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        // ----------------------------------------------------
        // CẤU HÌNH (CONFIGURATION)
        // ----------------------------------------------------
        
        // Link file .mind (Hiện tại dùng Demo Raccoon)
        const mindFileUrl = 'targets.mind';
        
        // Cấu hình Render & Hiệu ứng
        const CONFIG = {
            petalCount: 600,         
            petalSize: 0.15,         
            gravity: 0.08,           // [UPDATE] Giảm tốc độ rơi (nhẹ nhàng hơn)
            windStrength: 0.4,       // [UPDATE] Gió nhẹ hơn
            quality: 'high'          
        };

        // ----------------------------------------------------
        // SYSTEM VARIABLES
        // ----------------------------------------------------
        let mindarThree = null;
        let renderer, scene, camera;
        let sakuraMesh; 
        let clock = new THREE.Clock();
        let isTracking = false;
        let currentFacingMode = 'environment'; // 'environment' (sau) or 'user' (trước)
        
        const mouse = new THREE.Vector2();
        const windForce = new THREE.Vector2(0, 0);

        // UI Elements
        const uiLoader = document.getElementById('loader');
        const uiScan = document.getElementById('scan-guide');
        const uiBrand = document.getElementById('branding');
        const uiControls = document.getElementById('controls');
        const uiFlash = document.getElementById('flash');
        const switchCameraBtn = document.getElementById('switchCameraBtn');

        // ----------------------------------------------------
        // 1. PROCEDURAL ASSETS (Tạo Texture bằng code)
        // ----------------------------------------------------
        function createPetalTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(64, 120); 
            ctx.bezierCurveTo(20, 100, 20, 40, 64, 20); 
            ctx.bezierCurveTo(64, 20, 64, 40, 64, 40); 
            ctx.bezierCurveTo(64, 40, 64, 20, 64, 20);
            ctx.bezierCurveTo(108, 40, 108, 100, 64, 120); 
            ctx.fillStyle = '#ffc0cb';
            
            const grd = ctx.createRadialGradient(64, 40, 5, 64, 80, 60);
            grd.addColorStop(0, '#ffffff');
            grd.addColorStop(0.4, '#ffc0cb'); 
            grd.addColorStop(1, '#ff69b4');   
            ctx.fillStyle = grd;
            ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // ----------------------------------------------------
        // 2. SHADERS (GLSL - Slow Motion Update)
        // ----------------------------------------------------
        const sakuraVertexShader = `
            uniform float time;
            uniform vec2 wind;
            attribute float scale;
            attribute vec3 randoms; 
            
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vUv = uv;
                
                vec3 pos = position * scale;
                vec3 instancePos = instanceMatrix[3].xyz;
                
                // [UPDATE] Tốc độ rơi được nhân hệ số nhỏ hơn (0.2) để bay lơ lửng
                float fallSpeed = (0.5 + randoms.x) * 0.2; 
                
                // Tính toán vị trí Y (Loop 10 đơn vị)
                float yOffset = -mod(time * fallSpeed + instancePos.y, 10.0) + 5.0; 
                
                // Gió thổi ngang
                float driftX = sin(time * 0.2 + randoms.z * 10.0) * 0.5 + wind.x;
                float driftZ = cos(time * 0.15 + randoms.z * 5.0) * 0.5 + wind.y;
                
                // Xoay nhẹ nhàng hơn
                float rotationSpeed = 1.0 + randoms.y;
                float angle = time * rotationSpeed * 0.5;
                
                float s = sin(angle);
                float c = cos(angle);
                
                vec3 finalPos = instancePos;
                finalPos.y = yOffset;
                finalPos.x += driftX;
                finalPos.z += driftZ;
                
                vec3 rotatedPos = pos;
                rotatedPos.x = pos.x * c - pos.z * s;
                rotatedPos.z = pos.x * s + pos.z * c;
                rotatedPos.y = pos.y * cos(angle*0.5) - pos.z * sin(angle*0.5);

                gl_Position = projectionMatrix * modelViewMatrix * vec4(finalPos + rotatedPos, 1.0);
                
                // Fade mềm mại ở trên và dưới
                float fade = smoothstep(5.0, 3.5, abs(yOffset)); 
                vAlpha = fade;
            }
        `;

        const sakuraFragmentShader = `
            uniform sampler2D map;
            uniform vec3 color;
            varying vec2 vUv;
            varying float vAlpha;

            void main() {
                vec4 texColor = texture2D(map, vUv);
                if (texColor.a < 0.1) discard;
                vec3 finalColor = texColor.rgb * color;
                gl_FragColor = vec4(finalColor, texColor.a * vAlpha);
                gl_FragColor.rgb = pow(gl_FragColor.rgb, vec3(1.0/2.2)); 
            }
        `;

        // ----------------------------------------------------
        // 3. INITIALIZATION
        // ----------------------------------------------------
        const init = async () => {
            mindarThree = new MindARThree({
                container: document.querySelector('#ar-container'),
                imageTargetSrc: mindFileUrl,
                filterMinCF: 0.0001, 
                filterBeta: 0.001,
                uiLoading: 'no',     
                uiScanning: 'no',
                maxTrack: 1          
            });

            renderer = mindarThree.renderer;
            scene = mindarThree.scene;
            camera = mindarThree.camera;

            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.1;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 0.6); 
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffeeb1, 1.5); 
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const anchor = mindarThree.addAnchor(0);
            setupSakuraSystem(anchor.group);

            const pointLight = new THREE.PointLight(0xff69b4, 2, 5);
            pointLight.position.set(0, 0.1, 0);
            anchor.group.add(pointLight);

            // Xử lý sự kiện Tracking
            anchor.onTargetFound = () => {
                isTracking = true;
                // Chỉ hiện UI nếu đang tracking thành công
                uiScan.style.opacity = 0;
                setTimeout(() => uiScan.classList.add('hidden'), 500);
                
                uiBrand.classList.add('fade-in');
                uiControls.classList.add('fade-in');
            };

            anchor.onTargetLost = () => {
                isTracking = false;
                
                uiScan.classList.remove('hidden');
                void uiScan.offsetWidth; 
                uiScan.style.opacity = 1;

                uiBrand.classList.remove('fade-in');
                uiControls.classList.remove('fade-in');
            };

            await mindarThree.start();
            
            uiLoader.style.opacity = 0;
            setTimeout(() => {
                uiLoader.classList.add('hidden');
                uiScan.style.opacity = 1; 
            }, 800);
            
            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                const elapsed = clock.getElapsedTime();

                if (sakuraMesh && sakuraMesh.material.uniforms) {
                    sakuraMesh.material.uniforms.time.value = elapsed;
                    windForce.lerp(new THREE.Vector2(0, 0), delta * 2.0);
                    sakuraMesh.material.uniforms.wind.value.copy(windForce);
                }

                renderer.render(scene, camera);
            });
        };

        // ----------------------------------------------------
        // 4. SAKURA SYSTEM
        // ----------------------------------------------------
        function setupSakuraSystem(group) {
            const geometry = new THREE.PlaneGeometry(CONFIG.petalSize, CONFIG.petalSize);
            const instancedGeometry = new THREE.InstancedBufferGeometry();
            instancedGeometry.index = geometry.index;
            instancedGeometry.attributes.position = geometry.attributes.position;
            instancedGeometry.attributes.uv = geometry.attributes.uv;

            const count = CONFIG.petalCount;
            const scales = new Float32Array(count);
            const randoms = new Float32Array(count * 3); 
            const matrices = [];

            const tempObj = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                scales[i] = 0.5 + Math.random() * 0.5;
                randoms[i * 3 + 0] = Math.random(); 
                randoms[i * 3 + 1] = Math.random(); 
                randoms[i * 3 + 2] = Math.random(); 

                tempObj.position.set(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 4
                );
                tempObj.updateMatrix();
                matrices.push(tempObj.matrix.clone());
            }
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    map: { value: createPetalTexture() },
                    color: { value: new THREE.Color(0xffffff) }, 
                    wind: { value: new THREE.Vector2(0, 0) }
                },
                vertexShader: sakuraVertexShader,
                fragmentShader: sakuraFragmentShader,
                transparent: true,
                depthWrite: false, 
                side: THREE.DoubleSide
            });

            sakuraMesh = new THREE.InstancedMesh(geometry, material, count);
            for (let i = 0; i < count; i++) sakuraMesh.setMatrixAt(i, matrices[i]);
            
            sakuraMesh.geometry.setAttribute('scale', new THREE.InstancedBufferAttribute(scales, 1));
            sakuraMesh.geometry.setAttribute('randoms', new THREE.InstancedBufferAttribute(randoms, 3));

            sakuraMesh.scale.set(1.5, 1.5, 1.5); 
            group.add(sakuraMesh);
        }

        // ----------------------------------------------------
        // 5. UX & CAMERA LOGIC
        // ----------------------------------------------------
        
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;
            windForce.x += x * 2.0;
            windForce.y += y * 2.0;
        });

        // [FEATURE] Switch Camera
        switchCameraBtn.addEventListener('click', async () => {
            if (!mindarThree) return;
            
            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(50);
            
            switchCameraBtn.style.transform = "rotate(180deg)";
            setTimeout(() => switchCameraBtn.style.transform = "rotate(0deg)", 300);

            try {
                await mindarThree.switchCamera();
            } catch (err) {
                console.warn("Switch camera not supported directly, might need reload", err);
            }
        });

        // [FEATURE] Enhanced Screenshot
        const captureBtn = document.getElementById('captureBtn');
        const modal = document.getElementById('preview-modal');
        const previewImg = document.getElementById('preview-img');
        const closeModal = document.getElementById('closeModal');
        const downloadBtn = document.getElementById('downloadBtn');

        captureBtn.addEventListener('click', () => {
            if (navigator.vibrate) navigator.vibrate(100);

            uiFlash.style.opacity = 1;
            uiFlash.style.transition = 'opacity 0.05s';
            setTimeout(() => {
                uiFlash.style.opacity = 0;
                uiFlash.style.transition = 'opacity 0.8s';
            }, 80);

            const video = document.querySelector('video');
            const canvas = document.querySelector('canvas');
            if (!video || !canvas) return;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const ctx = tempCanvas.getContext('2d');

            // 1. Draw Camera Feed
            // Xử lý scale để video lấp đầy canvas (object-fit: cover logic)
            const vRatio = video.videoWidth / video.videoHeight;
            const cRatio = canvas.width / canvas.height;
            let sWidth, sHeight, sx, sy;

            if (vRatio > cRatio) {
                sHeight = video.videoHeight;
                sWidth = sHeight * cRatio;
                sx = (video.videoWidth - sWidth) / 2;
                sy = 0;
            } else {
                sWidth = video.videoWidth;
                sHeight = sWidth / cRatio;
                sx = 0;
                sy = (video.videoHeight - sHeight) / 2;
            }
            
            // Nếu là camera trước, thường MindAR đã flip video css, nhưng texture thì chưa
            // Vẽ video lên canvas
            ctx.save();
            // Nếu đang dùng camera trước thì lật ảnh lại cho giống gương
            // (Tuy nhiên MindAR xử lý logic này khá phức tạp, ta vẽ trực tiếp video stream)
            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
            ctx.restore();

            // 2. Draw AR Content
            ctx.drawImage(canvas, 0, 0);

            // 3. Draw Watermark (High Quality Text)
            // Kích thước font dựa trên độ rộng ảnh (Responsive Watermark)
            const w = tempCanvas.width;
            const h = tempCanvas.height;
            const padding = w * 0.05;

            ctx.shadowColor = "rgba(0,0,0,0.7)";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;

            // Brand Name
            ctx.font = `bold ${w * 0.06}px 'Playfair Display'`;
            ctx.fillStyle = "white";
            ctx.textAlign = "left";
            ctx.fillText("Uniquely Yours", padding, h - padding * 1.5);

            // Tagline
            ctx.font = `${w * 0.03}px 'Montserrat'`;
            ctx.letterSpacing = "2px"; // Canvas không hỗ trợ letterSpacing chuẩn ở mọi trình duyệt cũ, nhưng cứ để
            ctx.fillText("PREMIUM EXPERIENCE", padding, h - padding * 0.8);

            // Logo Box Border (Giả lập khung kính của logo)
            ctx.strokeStyle = "rgba(255,255,255,0.5)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            // Vẽ một đường line trang trí bên cạnh text
            ctx.moveTo(padding - 10, h - padding * 2.5);
            ctx.lineTo(padding - 10, h - padding * 0.5);
            ctx.stroke();

            // Show Modal
            const dataURL = tempCanvas.toDataURL('image/png');
            previewImg.src = dataURL;
            modal.style.display = 'flex';
            
            // Force reflow for fade in
            void modal.offsetWidth; 
            modal.classList.add('show');
            
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `JCB-Sakura-${Date.now()}.png`;
                link.href = dataURL;
                link.click();
            };
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        });

        init();

    </script>
</body>
</html>
